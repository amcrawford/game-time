<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css'>
  <title>Snake</title>
</head>
<body>
  <div class="gameplay">
    <div class="row">
      <h1><center>Snake</center></h1>
      <center><button type="button" name="start" id="start-game">Start Game</button></center><br>
      <center><canvas id="game" width="400px" height="300px" style="border:solid"></canvas></center>


      <div class="score-card">
        <center><h3> Score: <span id="score">0</span></h3><center>
      </div>
    </div>

    <div class="row">
      <h2><center>Highest Scores</center></h2>
      <h3 id="highest_scores"></h3>
    </div>
  </div>

  <div class="gameover">
    <center><h1>The Snake Died!</h1></center>
    <center><h3> You scored: <span id="game-end-score"> 0 </span></h3></center>
    <center><button type="button" name="restart" id="restart-game">Start New Game</button></center><br>

  </div>


  <script src="main.bundle.js"></script>

</body>
</html>
